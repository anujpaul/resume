# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - anujpaulresume

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build Angular
        run: |
          npm install
          npm run build --configuration=production --base-href="/"

          - name: Debug - Check built files
          run: |
            echo "=== Checking build output ==="
            echo "Current directory:"
            pwd
            echo "Dist folder contents:"
            ls -la dist/ || echo "No dist folder"
            echo "Resume folder contents:"
            ls -la dist/resume/ || echo "No resume folder"
            echo "Browser folder contents:"
            ls -la dist/resume/browser/ || echo "No browser folder"
            echo "File count in browser folder:"
            find dist/resume/browser/ -type f 2>/dev/null | wc -l || echo "Cannot count files"
            echo "Looking for index.html:"
            find . -name "index.html" -type f 2>/dev/null | head -5 || echo "No index.html found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/resume/browser/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_28AD233A02CA46C79B37663AF976EF28 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7399A2D5401F4A2796F404206EE4696B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BB3D8B54AC244949E5AB0298B2626A7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anujpaulresume'
          slot-name: 'Production'
          package: .
          